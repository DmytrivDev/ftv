<section class="quote">
  <div class="container">
    <div class="quote__body">
      <div class="quote__content">
        <div class="quote__sub-title sub-title">
          <span><img src="./img/icons/work.svg" alt="" /></span>
          <p>Quality & value delivered</p>
        </div>
        <h2 class="quote__title title2">rEQUEST A QUOTE</h2>

        <form class="quote__form submitForm">
          <div class="quote__box">
            <label class="quote__label">
              <p>Name</p>
              <input
                class="quote__input"
                type="text"
                name="quoteName"
                placeholder="Name"
                data-required="true" 
              />
            </label>

            <label class="quote__label">
              <p>Email</p>
              <input
                class="quote__input"
                type="email"
                name="quoteEmail"
                placeholder="example@gmail.com"
                data-required="true" 
              />
            </label>

            <label class="quote__label">
              <p>Phone number</p>
              <input
                class="quote__input"
                type="tel"
                name="quoteNumber"
                placeholder="Phone number"
                data-required="true" 
              />
            </label>

            <label class="quote__label">
              <p>Message</p>
              <textarea
                class="quote__textarea"
                name="quoteTextarea"
                placeholder="Text here"
              ></textarea>
            </label>
          </div>

          <button type="submit" class="quote__sbm">Send</button>
        </form>
      </div>

      <div class="quote__img-wrapp">
        <img src="./img/content/quote_1.jpg" alt="" />
      </div>
    </div>
  </div>
</section>
